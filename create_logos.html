<!DOCTYPE html>
<html>
<head>
    <title>Logo 生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        .logo-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            display: inline-block;
        }
        .logo {
            width: 150px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: #fff;
            background-color: #4a6cf7;
            margin-bottom: 10px;
        }
        .logo-white {
            width: 150px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: #4a6cf7;
            background-color: #ffffff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .instructions {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4a6cf7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background-color: #3a5cd7;
        }
    </style>
</head>
<body>
    <h1>Logo 生成器</h1>
    <p>请使用浏览器的截图功能（或按下 PrtSc 键）来捕获这些 Logo 图像，然后保存为 PNG 文件。</p>
    
    <div class="logo-container">
        <div class="logo">COMPANY</div>
        <div>标准 Logo</div>
        <div class="instructions">右键保存图片，或使用截图工具截取</div>
        <div class="instructions">保存为: images/logo.png</div>
    </div>
    
    <div class="logo-container">
        <div class="logo-white">COMPANY</div>
        <div>白色背景 Logo</div>
        <div class="instructions">右键保存图片，或使用截图工具截取</div>
        <div class="instructions">保存为: images/logo-white.png</div>
    </div>
    
    <script>
        // 如果支持，可以添加Canvas导出功能
        document.addEventListener('DOMContentLoaded', function() {
            function createCanvas(element, filename) {
                const canvas = document.createElement('canvas');
                canvas.width = 150;
                canvas.height = 50;
                const ctx = canvas.getContext('2d');
                
                // 获取元素计算样式
                const style = window.getComputedStyle(element);
                
                // 绘制背景
                ctx.fillStyle = style.backgroundColor;
                ctx.fillRect(0, 0, 150, 50);
                
                // 绘制文本
                ctx.fillStyle = style.color;
                ctx.font = 'bold 18px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('COMPANY', 75, 25);
                
                // 添加下载按钮
                const button = document.createElement('button');
                button.textContent = '下载图片';
                button.onclick = function() {
                    const link = document.createElement('a');
                    link.download = filename;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                };
                
                element.parentNode.appendChild(button);
            }
            
            createCanvas(document.querySelector('.logo'), 'logo.png');
            createCanvas(document.querySelector('.logo-white'), 'logo-white.png');
        });
    </script>
</body>
</html>
